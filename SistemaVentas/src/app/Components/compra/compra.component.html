<div class="floating-box">
    <h2 class="titulo">Orden de Compra</h2>
    <div class="form-container">
        <select name="dropdown" class="form-style" id="dropdown" formControlName="proveedor" (change)="seleccionarProveedor($event)">
            <option value="" disabled selected>Seleccionar Proveedor</option>
            <option *ngFor="let proveedor of proveedores" [value]="proveedor.nombreProveedor">{{ proveedor.nombreProveedor }}</option>
        </select>
    </div>
    <h5 class="titulo text-center" style="text-align: start; margin-top: 5%; display: flex; flex-direction: column; align-items: center;" *ngIf="productos.length == 0">!No hay datos para mostrar! :(, Selecciona otro Proveedor.</h5>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-3" *ngFor="let producto of productos">
                <div class="card text-center" style="width: 250px; height: 450px;">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        {{ producto.nombreProducto }}
                    </div>
                    <div class="card card-body text-center" style="height: 100%;">
                        <img [src]="'../../../assets/' + producto.img" alt="imagen del producto" class="card-img-top" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                        <p>Nombre del Producto: {{ producto.nombreProducto }}</p>
                        <p>Precio: {{ producto.precio }}</p>
                        <p>Categor√≠a: {{ producto.categoria }}</p>
                        <p>Proveedor: {{ producto.nombreProveedor }}</p>
                        <button (click)="seleccionarProducto(producto)">
                            <i class="fa" [ngClass]="{'fa-check': isSelected(producto)}"></i>
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <button (click)="realizarCompra()" *ngIf="productos.length > 0">Realizar Compra</button>
    <br>
    <br>
</div>
